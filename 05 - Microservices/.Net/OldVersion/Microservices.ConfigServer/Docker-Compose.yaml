version: '3.4'

services:  
  microservices.configserver.eureka:
    container_name: discovery-server
    image: discovery-server
    build:
      context: Microservices.ConfigServer.Eureka/discovery-server
      dockerfile: Dockerfile
    ports:
      - 8761:8761
    networks:
      - backend
  microservices.configserver.server:
    container_name: config-server
    image: config-server
    build:
      context: Microservices.ConfigServer.Server/config-server
      dockerfile: Dockerfile
    ports:
      - 8889:8889
    networks:
      - backend
    depends_on:
      - microservices.configserver.eureka
networks:
  backend:
    name: backend
    driver: bridge
